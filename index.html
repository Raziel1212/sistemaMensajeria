<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/cdcb995457.js"
      crossorigin="anonymous"
    ></script>
    <title>Sistema de mensajería</title>
  </head>
  <body>
    <main class="main1">
      <aside class="c1">
        <div class="card1">
          <section class="imgText">
            <div class="containerImg">
              <img src="assets/images/maria.jpg" alt="imagen de María" />
            </div>
            <div class="containerText">
              <h4>María</h4>
            </div>
          </section>
          <section class="iconContainer">
            <div>
              <i class="fa-regular fa-comment icon"></i>
            </div>
            <div>
              <i class="fa-solid fa-bars icon"></i>
            </div>
          </section>
        </div>

        <div class="c2">
          <button>Nuevo Chat</button>
        </div>

        <div class="regularCard">
          <div class="containerImg">
            <img src="assets/images/juanita.jpg" alt="imagen de Juanita" />
          </div>
          <div class="containerText">
            <h4>Juanita</h4>
          </div>
        </div>

        <div class="regularCard">
          <div class="containerImg">
            <img src="assets/images/alberto.jpg" alt="imagen de Alberto" />
          </div>
          <div class="containerText">
            <h4>Alberto</h4>
          </div>
        </div>

        <div class="regularCard">
          <div class="containerImg">
            <img src="assets/images/ignacio.jpg" alt="imagen de Ignacio" />
          </div>
          <div class="containerText">
            <h4>Ignacio</h4>
          </div>
        </div>

        <div class="regularCard">
          <div class="containerImg">
            <img src="assets/images/cristian.jpg" alt="imagen de Cristian" />
          </div>
          <div class="containerText">
            <h4>Cristian</h4>
          </div>
        </div>

        <div class="regularCard">
          <div class="containerImg">
            <img src="assets/images/mariaJose.jpg" alt="imagen de María José" />
          </div>
          <div class="containerText">
            <h4>María José</h4>
          </div>
        </div>

        <div class="regularCard">
          <div class="containerImg">
            <img src="assets/images/gonzalo.jpg" alt="imagen de Gonzalo" />
          </div>
          <div class="containerText">
            <h4>Gonzalo</h4>
          </div>
        </div>

        <div class="regularCard">
          <div class="containerImg">
            <img src="assets/images/juanPablo.jpg" alt="imagen de Juan Pablo" />
          </div>
          <div class="containerText">
            <h4>Juan Pablo</h4>
          </div>
        </div>

        <div class="regularCard">
          <div class="containerImg">
            <img src="assets/images/magdalena.jpg" alt="imagen de Magdalena" />
          </div>
          <div class="containerText">
            <h4>Magdalena</h4>
          </div>
        </div>
      </aside>

      <section class="handContainer">
        <img
          src="assets/images/hand.png"
          alt="imagen oficial del programa de Networking"
        />
        <h1>Comienza el Networking</h1>
        <p>
          Presiona el botón <b>"Nuevo chat"</b> para comenzar a crear nuevas
          <br />redes de contacto para tu empresa o emprendimiento
        </p>
      </section>
    </main>
  </body>
</html>
